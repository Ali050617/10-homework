<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tasks.title }}</title>
    <link rel="stylesheet" href="{% static 'css/tasks-detail.css' %}">
</head>
<body>
    <h1>{{ tasks.task_title }}</h1>
    <p><strong>Due Date:</strong> {{ tasks.due_date }}</p>
    <p><strong>Description :</strong> {{ tasks.description }}</p>
    <button><a href="{{ tasks.get_update_url }}">Update</a></button>
    <button><a href="{{ tasks.get_delete_url }}">Delete</a></button>
    <button><a href="{% url 'tasks:list' %}">Back to list</a></button>

</body>
</html>
